name: Build, Lint, Test

on: workflow_call

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --verbose
      - uses: actions/cache@v3
        with:
          path: ./target/
          key: cargo-deps
  lint:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: ./target/
          key: cargo-deps
      - name: Lint
        run: cargo clippy --all-targets --all-features
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: ./target/
          key: cargo-deps
      - name: Test
        run: cargo test --verbose
